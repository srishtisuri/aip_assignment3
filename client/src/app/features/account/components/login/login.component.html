<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" style="width: 400px">
    <mat-label>Username</mat-label>
    <input matInput placeholder="Enter a Username" formControlName="username" />
  </mat-form-field>

  <br />
  <mat-form-field appearance="outline" style="width: 400px">
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter a Password" formControlName="password" />
  </mat-form-field>

  <br />
  <button mat-flat-button color="primary" class="btn" type="submit" [disabled]="!loginForm.valid">Login</button>
  <button mat-flat-button color="warn" class="btn" routerLink="/account/register">Register</button>
</form>
