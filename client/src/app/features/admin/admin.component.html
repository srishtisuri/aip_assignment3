<mat-tab-group #tabGroup (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Flagged Users">
    <app-flagged-users [users]="users" [loading]="loading"></app-flagged-users>
  </mat-tab>
  <mat-tab label="Reported Posts">
    <app-reported-posts [posts]="posts" [loading]="loading"></app-reported-posts>
  </mat-tab>
</mat-tab-group>
