<mat-spinner style="margin:30px" *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
  <div *ngFor="let key of objectKeys(flaggedIps)">
    <h2>{{ key }}</h2>
    <app-flagged-user-item *ngFor="let user of flaggedIps[key]" [user]="user"> </app-flagged-user-item>
  </div>
  <!-- <app-flagged-user-item *ngFor="let user of users" [user]="user"> </app-flagged-user-item> -->
</div>
