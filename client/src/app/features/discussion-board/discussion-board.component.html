<div fxLayout="row" fxLayout.lt-sm="column" fxLayoutWrap>
  <div fxFlex="25%" ngClass.gt-sm="layout-tile" fxLayoutAlign="center">
    <div fxLayout="column" class="column">
      <div ngClass.lt-sm="small-widget">
        <app-new-post-widget (uploadPost)="uploadPost($event)"></app-new-post-widget>
      </div>
      <div ngClass.lt-sm="small-widget">
        <app-sort-widget [sortTypes]="sortTypes" (handleSortBy)="handleSortBy($event)"></app-sort-widget>
      </div>
    </div>
  </div>
  <div fxFlex="50%" class="layout-tile" ngClass.lt-sm="layout-tile-small" fxLayoutAlign="center">
    <div fxLayout="column" class="column">
      <app-post-feed [posts]="posts" (getPosts)="getPosts()"></app-post-feed>
      <div class="card-footer pb-0 pt-3">
        <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{ disabled: pager.currentPage === 1 }" class="page-item first-item">
            <a routerLink="/discussion-board" [queryParams]="{ page: 1 }" class="page-link">First</a>
          </li>
          <li [ngClass]="{ disabled: pager.currentPage === 1 }" class="page-item previous-item">
            <a routerLink="/discussion-board" [queryParams]="{ page: pager.currentPage - 1 }" class="page-link">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{ active: pager.currentPage === page }" class="page-item number-item">
            <a routerLink="/discussion-board" [queryParams]="{ page: page }" class="page-link">{{ page }}</a>
          </li>
          <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }" class="page-item next-item">
            <a routerLink="/discussion-board" [queryParams]="{ page: pager.currentPage + 1 }" class="page-link">Next</a>
          </li>
          <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }" class="page-item last-item">
            <a routerLink="/discussion-board" [queryParams]="{ page: pager.totalPages }" class="page-link">Last</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div fxFlex="25%" class="layout-tile" fxLayoutAlign="center">
    <div fxLayout="column" class="column">
      <app-leaderboard-widget></app-leaderboard-widget>
    </div>
  </div>
</div>
