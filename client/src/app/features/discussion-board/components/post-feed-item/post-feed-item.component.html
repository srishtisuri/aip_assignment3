<div>
  <mat-card class="card" (click)="handleClick(post.id)">
    <mat-card-header>
      <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
      <mat-card-title>Super Shiba</mat-card-title>
      <mat-card-subtitle>@{{ post.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content id="image-container">
      <img mat-card-image [src]="[post.image]" />
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button>REACT</button>
      <button mat-button>COMMENT</button>
      <button mat-button>REPORT</button>
    </mat-card-actions>
  </mat-card>
</div>
