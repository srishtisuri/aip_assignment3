<div *ngIf="post" fxLayout="row" fxLayoutWrap>
    <div fxFlex="25%" class="layout-tile" fxLayoutAlign="center">
        <div class="sticky" fxLayout="column">
            <app-new-post-widget title="Add Comment" (uploadPost)="uploadComment($event)">
            </app-new-post-widget>
        </div>
    </div>
    <div fxFlex="50%" class="layout-tile" fxLayoutAlign="center">
        <div>
            <app-post-feed-item [post]="post" [user]="user">
            </app-post-feed-item>
            <app-post-comment-item *ngFor="let comment of comments" [comment]="comment" [user]="user">
            </app-post-comment-item>
        </div>
    </div>
    <div fxFlex="25%" class="layout-tile" fxLayoutAlign="center">
        <div fxLayout="column"></div>
    </div>
</div>
