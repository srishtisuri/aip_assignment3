<table id="table" class="mat-elevation-z1" style="text-align:center">
  <tr>
    <td style="text-align:center; width: 10%; margin-left: 5%; display: inline-flex" mat-card-title>
      <div>
        <h2>{{ order + 1 }}</h2>
      </div>
    </td>
    <td style="width: 10%">
      <img mat-card-avatar src="{{ post.avatar }}" style="border-radius: 100px; height: 70px !important; width: 70px !important" />
    </td>
    <td style="width: 30%">
      <div>
        <div mat-card-title>{{ post.name }}</div>
        <div mat-card-subtitle>{{ totalReactions }} Reactions, {{ totalComments }} Comments</div>
      </div>
    </td>
    <td style="width: 40%">
      <img src="{{ post.image }}" height="100px" width="100px" />
    </td>
  </tr>
</table>
