<table id="table" class="mat-elevation-z1" style="text-align:center">
  <tr>
    <td style="text-align:center; width: 10%; margin-left: 5%; display: inline-flex" mat-card-title>
      <div>
        <h2>{{ order + 1 }}</h2>
      </div>
    </td>
    <td align="center" style="width: 20%">
      <img mat-card-avatar src="{{ user.avatar }}" style="border-radius: 100px; height: 80px !important; width: 80px !important" />
    </td>
    <td style="width: 30%">
      <div>
        <div mat-card-title>{{ user.name }}</div>
        <div mat-card-subtitle>@{{ user.username }}</div>
      </div>
    </td>
    <td style="width: 40%">
      <div>
        <div style="padding-bottom: 8px;" mat-card-content>{{ totalReactions }} Total Reactions</div>
        <div mat-card-content>{{ user.posts.length }} Total Posts</div>
        <div style="padding-top: 8px;" mat-card-content>{{ this.totalComments() }} Total Comments</div>
      </div>
    </td>
  </tr>
</table>
