<mat-card class="card">
  <div style="text-align: center; margin-bottom:20px">
    <mat-card-title>Sort By</mat-card-title>
  </div>
  <mat-list>
    <div *ngFor="let option of sortTypes">
      <mat-divider></mat-divider>
      <div [ngStyle]="{ 'text-align': 'center', padding: '10px', color: sortType === option.type ? '#3F51B5' : 'black' }">
        <a mat-button (click)="handleSortBy.emit(option.type)">{{ option.name }}</a>
      </div>
    </div>
  </mat-list>
</mat-card>
