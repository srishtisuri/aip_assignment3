<mat-card class="card">
  <div style="text-align: center; margin-bottom:20px">
    <mat-card-title>Sort By</mat-card-title>
  </div>
  <mat-list>
    <div *ngFor="let option of sortTypes">
      <div style="text-align: center; padding:10px">
        <a mat-button (click)="handleSortBy.emit(option.type)">{{ option.name }}</a>
      </div>
      <mat-divider></mat-divider>
    </div>
  </mat-list>
</mat-card>
