<div>
  <mat-card class="card">
    <mat-card-header>
      <img mat-card-avatar [src]="[post.avatar]" />
      <mat-card-title>{{ post.name }}</mat-card-title>
      <mat-card-subtitle>@{{ post.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content id="image-container">
      <img class="image" mat-card-image [src]="[post.image]" style="max-height: 450px" />
    </mat-card-content>
    <div class="details">
      <div class="commentTotal" [routerLink]="['/discussion-board', post._id]">comments: {{ post.comments.length }}
      </div>
    </div>

    <mat-card-actions class="card-actions">
      <div style="display: inline-block;">
        <button [disabled]="!authService.isLoggedIn" [ngClass]="{ reacted: userHasReacted }"
          (mouseover)="toggleReactions(true)" (mouseleave)="toggleReactions(false)" mat-button>
          {{ reactButtonText }}
        </button>
        <div class="user-reactions" *ngIf="showReactions && authService.isLoggedIn" (mouseover)="toggleReactions(true)"
          (mouseleave)="toggleReactions(false)">
          <div [ngClass]="{ selected: userHasReacted && currentReaction == 'heart' }" (click)="react('heart')">‚ù§Ô∏è</div>
          Ô∏è
          <div [ngClass]="{ selected: userHasReacted && currentReaction == 'laughing' }" (click)="react('laughing')">üòÇ
          </div>
          Ô∏è
          <div [ngClass]="{ selected: userHasReacted && currentReaction == 'wow' }" (click)="react('wow')">üòÆ</div>
          Ô∏è
          <div [ngClass]="{ selected: userHasReacted && currentReaction == 'sad' }" (click)="react('sad')">üò¢</div>
          Ô∏è
          <div [ngClass]="{ selected: userHasReacted && currentReaction == 'angry' }" (click)="react('angry')">üò†</div>
          Ô∏è
        </div>
      </div>
      <button [routerLink]="['/discussion-board', post._id]" mat-button>COMMENT</button>
      <button *ngIf="!isMyActivityPage" (click)="report()" mat-button>REPORT</button>
      <div style="display: inline-block;">
        <div class="upload" *ngIf="isMyActivityPage && canChange">
          <app-new-post-widget *ngIf="changeClicked" title="Change Post" (uploadPost)="changePost($event)">
          </app-new-post-widget>
        </div>
        <button *ngIf="isMyActivityPage" [disabled]="!canChange" (click)="change()" mat-button>CHANGE</button>
      </div>
      <button *ngIf="canDelete" (click)="delete()" mat-button>DELETE</button>
      <button *ngIf="canRemove" (click)="remove()" mat-button>REMOVE</button>
    </mat-card-actions>
  </mat-card>
</div>
