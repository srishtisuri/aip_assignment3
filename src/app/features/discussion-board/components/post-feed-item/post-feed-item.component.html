<div>
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Srishti Suri</mat-card-title>
      <mat-card-subtitle>@srishtisuri</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content id="image-container">
      <img mat-card-image [src]="[post.imageUrl]" />
    </mat-card-content>
    <mat-card-actions class="card-actions">
      <button mat-button>REACT</button>
      <button mat-button>COMMENT</button>
      <button mat-button>REPORT</button>
    </mat-card-actions>
  </mat-card>
</div>
